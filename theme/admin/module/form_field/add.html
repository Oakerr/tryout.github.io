<body>

<div class="layout-center">
	<div class="right_subject">当前位置：栏目 > <a href="sd_form.asp">表单管理</a> > <a href="?act=field&formid={formid}">字段管理</a> > <a href="?act=add&formid={formid}">添加字段</a></div>
    <div class="right_body">
        <div class="table_form">
            <form class="formname" method="post">
                <div class="form_group">
                    <div class="form_txt">字段名称：</div>
                    <div class="form_input">Fm_<input type="text" name="t0" id="t0" size="26" maxlength="20" class="ip" data-rule="字段名称:required;fieldname" /><span>不可重复，不可更改</span><span for="t0" class="msg-box"></span></div>
                </div>
                <div class="form_group">
                    <div class="form_txt">字段别名：</div>
                    <div class="form_input"><input type="text" name="t1" size="30" maxlength="30" class="ip" data-rule="字段别名:required;" /></div>
                </div>
                <div class="form_group">
                    <div class="form_txt">字段类型：</div>
                    <div class="form_input">
                        <select name="t2" id="t2" class="ip" data-rule="字段类型:required;">
                        <option value="">请选择字段类型</option>
                        <option value="1">单行文本框</option>
                        <option value="2">多行文本框</option>
                        <option value="3">下拉列表</option>
                        <option value="4">单选按钮</option>
                        <option value="5">复选框</option>
                        </select>
                    </div>
                </div>
                <div class="form_group dis" id="modetype">
                    <div class="form_txt">表现形式：</div>
                    <div class="form_input">
                        <input type="radio" name="t3" id="t3_1" value="1" checked>普通文本
                        <input type="radio" name="t3" id="t3_2" value="2">整数
                        <input type="radio" name="t3" id="t3_5" value="5">小数
                        <input type="radio" name="t3" id="t3_3" value="3">日期
                    </div>
                </div>
                <div class="form_group dis" id="datatype">
                    <div class="form_txt">数据类型：</div>
                    <div class="form_input" id="typevalue"></div>
                </div>
                <div class="form_group dis" id="lengths">
                    <div class="form_txt">字段长度：</div>
                    <div class="form_input"><input type="text" name="t5" id="t5" size="30" maxlength="3" class="ip" data-rule="字段长度:required;integer;range[1~255]" /><span>1-255</span><span for="t5" class="msg-box"></span></div>
                </div>
                <div class="form_group">
                    <div class="form_txt">默认值：</div>
                    <div class="form_input"><input type="text" name="t6" size="30" maxlength="255" class="ip" /></div>
                </div>
                <div class="form_group dis" id="options">
                    <div class="form_txt">列表内容：</div>
                    <div class="form_input"><textarea name="t7" id="t7" class="tt" cols="30" rows="6" data-rule="列表内容:required;"></textarea><span>示范：项目名称|项目值</span><span for="t7" class="msg-box"></span><br><span>一行一个项目</span></div>
                </div>
                <div class="form_group dis" id="ismust">
                    <div class="form_txt">是否必填：</div>
                    <div class="form_input" id="mustvalue">
                        <input type="radio" name="t8" id="t8_1" value="1" checked>是
                        <input type="radio" name="t8" id="t8_0" value="0">否
                    </div>
                </div>
                <div class="form_group dis" id="rules">
                    <div class="form_txt">验证规则：</div>
                    <div class="form_input" id="vrule">
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_txt">去掉两端空格：</div>
                    <div class="form_input">
                        <input type="radio" name="t10" id="t10_1" value="1" checked>是
                        <input type="radio" name="t10" id="t10_0" value="0" >否
                    </div>
                </div>
                <div class="form_group" id="listshow">
                    <div class="form_txt">列表显示：</div>
                    <div class="form_input">
                    <input type="radio" name="t13" value="1" id="t13_1" /><label for="t13_1">是</label>
                    <input type="radio" name="t13" value="0" id="t13_0" checked /><label for="t13_0">否</label>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_txt">字段排序：</div>
                    <div class="form_input">
                        <input name="t11" id="t11" type="text" class="ip" value="0" size="30" maxlength="10" data-rule="字段排序:required;integer;" /><span>数字越小越靠前</span><span for="t11" class="msg-box"></span>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_txt">状态：</div>
                    <div class="form_input">
                    <input type="radio" name="t12" value="1" id="t12_1" checked /><label for="t12_1">正常</label>
                    <input type="radio" name="t12" value="0" id="t12_0" /><label for="t12_0">锁定</label>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_bnt"><input type="submit" value="保存" class="bnt_save"><input type="button" value="返回" class="bnt_normal goback"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(".formname").validator(
	{
		stopOnError:true,
        theme:'yellow_right_effect',
		ignore:':hidden',
		beforeSubmit:function(){$("input[type='submit']").attr("disabled",true);},
		valid:function(form)
		{
			$.fn.tips({type:'loading',content:'数据提交中'});
			$.ajax(
			{
				url:"?act=adddb&formid={formid}",
				type:"post",
				data:$(form).serialize(),
				error:function(data){alert(data);},
				success:function(data){
					data=jQuery.parseJSON(data);
					var type="warn";
					if(data.status=="y"){type="ok";}
					$.fn.tips({type:type,content:data.info});
					if(data.status=="y"){setTimeout('location.href="?formid={formid}"',1000);}
					else{$("input[type='submit']").attr("disabled",false);}	
				}
			});
		},
		invalid:function(){$("input[type='submit']").attr("disabled",false);}
	}
);
</script>
