<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理页面</title>
<link href="{webroot}theme/admin/css/iframe.css" rel="stylesheet" type="text/css" />
<!--[if lt IE 9]>
<script src="{webroot}lib/js/html5.js"></script>
<![endif]-->
</head>
<body>

<div class="layout-center">
	<div class="right_subject">当前位置：生成 > <a href="?act=sitemap">生成地图</a></div>
    <div class="right_body">
        <div class="table_form">
            <form action="?act=html_sitemap" method="post" target="html">
                <div class="form_group">
                    <div class="form_txt">地图选择：</div>
                    <div class="form_input">
                    
                    <select name="t0" class="ip">
                    <option value="0">全部</option>
                    <option value="1">百度地图</option>
                    <option value="2">谷歌地图</option>
                </select>
                    
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_txt">内容数量：</div>
                    <div class="form_input"><input name="t1" type="text" value="500" maxlength="4" class="ip"></div>
                </div>
                <div class="form_group">
                    <div class="form_txt">更新频率：</div>
                    <div class="form_input"><select name="t2" class="ip">
                    <option value="always">always</option>
                    <option value="hourly">hourly</option>
                    <option value="daily" selected>daily</option>
                    <option value="weekly">weekly</option>
                    <option value="monthly">monthly</option>
                    <option value="yearly">yearly</option>
                    <option value="never">never</option>
                </select></div>
                </div>
                <div class="form_group">
                    <div class="form_txt">优先权：</div>
                    <div class="form_input"><select name="t3" class="ip">
                    <option value="0.1">0.1</option>
                    <option value="0.2">0.2</option>
                    <option value="0.3">0.3</option>
                    <option value="0.4">0.4</option>
                    <option value="0.5">0.5</option>
                    <option value="0.6">0.6</option>
                    <option value="0.7">0.7</option>
                    <option value="0.8" selected>0.8</option>
                    <option value="0.9">0.9</option>
                    <option value="1.0">1.0</option>
                </select></div>
                </div>
                <div class="form_group">
                    <div class="form_input"><input type="submit" value="开始生成" class="bnt_save"></div>
                </div>
            </form>
        </div>
        
        <div class="table_form">
            <div class="form_group">
                <div class="form_txt">生成进度：</div>
                <div class="form_input">
                    <div id="create_staus"><div id="create_percent">0%</div></div>
                    <div id="create_text">待生成</div>
                    <iframe src="about:blank" height="0" name="html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        
    </div>
</div>

</body>
</html>
